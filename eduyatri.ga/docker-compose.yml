version: '3'

services:
  web:
    container_name: "eduyatri"
    image: httpd:latest
    restart: unless-stopped
    ports:
      - 8089:80
    volumes:
      -  ./html/:/usr/local/apache2/htdocs/
    environment:
      VIRTUAL_HOST: eduyatri.ga
      LETSENCRYPT_HOST: eduyatri.ga
      LETSENCRYPT_EMAIL: luandro@gmail.com
networks:
  default:
    external:
      name: nginx-proxy
volumes:
  db_data:
